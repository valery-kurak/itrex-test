---
layout: default
title: HomePage
---

<section class="content">

  <div class="upper-menu">
    <input type="text" id="myInput" class="myInput" onkeyup="searchByName()" placeholder="Search by name: " title="Type in a name">
    <label for="mySelect"></label>
    <select name="mySelect" onchange="searchByState()" class="select" id="mySelect">
      <option value="">Filter by State</option>
    </select>
  </div>


  <table id="myTable" class="myTable">

    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>State</th>
    </tr>
    </thead>

    <tbody class="tbody">

    </tbody>

  </table>

  <div class="nav-test"></div>

  <section class="detailed-info">
    <p>Profile Info:</p>
    <p>Selected Profile: <span id="selectedProfile"></span></p>
    <p>Description: <span id="description"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>City: <span id="city"></span></p>
    <p>Index: <span id="index"></span></p>
  </section>

</section>
